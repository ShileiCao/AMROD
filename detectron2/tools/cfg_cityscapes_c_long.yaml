_BASE_: "../configs/PascalVOC-Detection/faster_rcnn_R_50_FPN.yaml"
MODEL:
  META_ARCHITECTURE: "AMROD"
  ROI_HEADS:
    NUM_CLASSES: 8
  RESNETS:
    NORM: "FrozenBN"
INPUT:
  MIN_SIZE_TRAIN: (800, 832, 864, 896, 928, 960, 992, 1024)
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  MIN_SIZE_TEST: 1024
  MAX_SIZE_TRAIN: 2048
  MAX_SIZE_TEST: 2048
DATASETS:
  TRAIN: ("Train",)
  TEST: ("fog","motion_blur","snow","brightness","defocus_blur") 

SOLVER:
  BASE_LR: 0.001
  WEIGHT_DECAY: 0.0001
  STEPS: (50000, )
  MAX_ITER: 70000
  IMS_PER_BATCH: 1
  WARMUP_ITERS: 0

#hyperparameters
  CTAOD: TRUE
  MT: 0.9998
  RST_M: 0.0001
  LOSS_WEIGHT: 1.0
  THRESHOLD_INIT: 0.80
  THRESHOLD_MAX: 0.90
  THRESHOLD_MINI: 0.70
  ALPHA_DT: 1.3
  GAMMA_DT: 0.95
  PROPOSALS: 500
  SCORE_EM: 0.5
  SCORE_GAMMA: 0.75
  SCORE_THRESH: 1.4

OUTPUT_DIR: ./output/res50_fbn_1x
